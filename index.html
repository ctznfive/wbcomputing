<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm Bones Computing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>WB COMPUTING</h1>
    </div>
    <div class="main">
        <div class="e">
            <label>E, kg</label>
            <input type="number" step="0.01" id="eNum" value="2">
        </div>
        <div class="o">
            <label>O, %</label>
            <input type="number" step="0.01" id="oNum" value="40">
        </div>
        <div class="p">
            <label>P, %</label>
            <input type="number" step="0.01" id="pNum" value="13">
        </div>
        <div class="result">
            <button id="calc" type="button">Calc</button>
            <p id="eRes"></p>
            <p id="eoRes"></p>
            <p id="eopRes"></p>
        </div>
    </div>
</body>
</html>
