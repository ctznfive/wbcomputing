<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm Bones Computing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>WB COMPUTING</h1>
    </div>
    <div class="main">
        <div class="e">
            <label>Base, kg</label>
            <input type="number" step="0.01" id="eNum" value="2">
        </div>
        <div class="o">
            <label>Hard, %&nbsp</label>
            <input type="number" step="0.01" id="oNum" value="45">
        </div>
        <div class="p">
            <label>Thin, %&nbsp</label>
            <input type="number" step="0.01" id="pNum" value="13">
        </div>
        <div class="buttons">
            <div class="profiles">
                <button id="profile1" type="button">50/13</button>
                <button id="profile2" type="button">45/13</button>
                <button id="profile3" type="button">40/13</button>
                <button id="profile4" type="button">30/10</button>
            </div>
            <button id="calc" type="button">Calc</button>
        </div>
        <div class="result">
            <p id="eRes"></p>
            <p id="eoRes"></p>
            <p id="eopRes"></p>
        </div>
    </div>
</body>
</html>
